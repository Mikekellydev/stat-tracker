<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Stat Tracker - PA HORNETS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Game Stat Tracker - PA HORNETS</h2>

    <div class="player-entry">
      <input type="text" id="playerNameInput" placeholder="Enter Player Name" />
      <button onclick="addPlayer()">Add Player</button>
    </div>

    <div id="gameClock">
      <span id="clock">18:00</span>
      <button onclick="startClock()">Start</button>
      <button onclick="stopClock()">Stop</button>
      <button onclick="resetClock()">Reset</button>
    </div>

    <div class="scoreboard">
      <p>PA HORNETS: <span id="homeScore">0</span> | Opponent: <span id="oppScore">0</span></p>
      <p>Team Fouls: <span id="teamFouls">0</span> | Opp Fouls: <span id="oppFouls">0</span></p>
    </div>

    <div class="controls">
      <button onclick="logEvent('2PT')">2PT</button>
      <button onclick="logEvent('3PT')">3PT</button>
      <button onclick="logEvent('FT')">FT</button>
      <button onclick="logEvent('Foul')">Foul</button>
      <button onclick="logOpponent('2PT')">Opp 2PT</button>
      <button onclick="logOpponent('3PT')">Opp 3PT</button>
      <button onclick="logOpponent('FT')">Opp FT</button>
      <button onclick="logOpponent('Foul')">Opp Foul</button>
    </div>

    <div id="playerButtons"></div>

    <h3>Play Log</h3>
    <ul id="log"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
