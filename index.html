<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Stat Tracker - 14U</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    select, button { width: 100%; padding: 10px; margin: 10px 0; }
    .scoreboard { margin-top: 20px; font-size: 1.2em; text-align: center; }
    .half-buttons, .stat-buttons { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .stat-buttons button { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Game Stat Tracker - 14U</h2>
    <label for="player">Select Player</label>
    <select id="player">
      <option disabled selected value="">-- Select Player --</option>
      <optgroup label="Home Team">
        <option>Nicholas Adams</option>
        <option>Micah Ali</option>
        <option>Isaiah Anderson</option>
        <option>Ethan Castro</option>
        <option>David Crocker</option>
        <option>Ashton Fass</option>
        <option>Evan Gammill</option>
        <option>Jackson Hoskins</option>
        <option>Josiah Kelly</option>
        <option>Christopher Orellana</option>
        <option>Kinnick Virtue</option>
      </optgroup>
      <optgroup label="Opponent">
        <option>Opponent Player 1</option>
        <option>Opponent Player 2</option>
        <option>Opponent Player 3</option>
      </optgroup>
    </select>

    <label for="team">Team</label>
    <select id="team">
      <option value="Home">Home</option>
      <option value="Opponent">Opponent</option>
    </select>

    <label for="half">Half</label>
    <select id="half">
      <option value="1st">1st Half</option>
      <option value="2nd">2nd Half</option>
    </select>

    <div class="stat-buttons">
      <button onclick="logStat(2)">+2PT</button>
      <button onclick="logStat(3)">+3PT</button>
      <button onclick="logStat(1)">+FT</button>
      <button onclick="logStat(0, 'Foul')">Foul</button>
      <button onclick="logStat(0, 'Timeout')">Timeout</button>
    </div>

    <div class="scoreboard">
      <p>Home Score: <span id="homeScore">0</span></p>
      <p>Opponent Score: <span id="opponentScore">0</span></p>
    </div>
  </div>

  <script>
    let homeScore = 0;
    let opponentScore = 0;

    function logStat(points, type = 'Stat') {
      const player = document.getElementById('player').value;
      const team = document.getElementById('team').value;

      if (!player || !team) {
        alert('Please select player and team.');
        return;
      }

      if (type === 'Stat') {
        if (team === 'Home') {
          homeScore += points;
          document.getElementById('homeScore').innerText = homeScore;
        } else {
          opponentScore += points;
          document.getElementById('opponentScore').innerText = opponentScore;
        }
      } else {
        alert(`${team} used ${type}`);
      }
    }
  </script>
</body>
</html>
