<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Stat Tracker - PA HORNETS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/png" href="images/icon-192.png"/>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
  </div>
  <div class="season-tracker">
  <h3>Season Tracker: Add Players</h3>
  <form id="playerForm">
    <input type="text" id="playerNameInput" placeholder="Enter player name" required />
    <button type="submit">Add Player</button>
  </form>
  <ul id="playerList"></ul>
</div>

  <div class="container">
    <h2>Game Stat Tracker - PA HORNETS</h2>
    <div class="scoreboard">
      <h3>Scoreboard</h3>
      <p>PA HORNETS: <span id="homeScore">0</span> | Opponent: <span id="oppScore">0</span></p>
      <p>Team Fouls: <span id="teamFouls">0</span><span id="bonusAlert"></span></p>
      <p>Opponent Fouls: <span id="oppFouls">0</span><span id="oppBonusAlert"></span></p>
    </div>
    <div class="clock-display">
      <button onclick="startClock()">Start</button>
      <button onclick="stopClock()">Stop</button>
      <button onclick="resetClock()">Reset</button>
      <div id="gameClock">18:00</div>
    </div>
    <div class="stat-buttons">
      <button onclick="selectEvent('2PT')">2PT</button>
      <button onclick="selectEvent('3PT')">3PT</button>
      <button onclick="selectEvent('FT')">FT</button>
      <button onclick="selectEvent('Foul')">Foul</button>
      <button onclick="logOpponentEvent('2PT')">OPP 2PT</button>
      <button onclick="logOpponentEvent('3PT')">OPP 3PT</button>
      <button onclick="logOpponentEvent('FT')">OPP FT</button>
      <button onclick="logOpponentEvent('Foul')">OPP Foul</button>
    </div>
    <div class="substitution-buttons">
      <button onclick="setStarters()">Set Starters</button>
      <button onclick="makeSubstitution()">Substitution</button>
    </div>
    <div id="playerButtons" class="player-buttons"></div>
    <div class="log">
      <h3>Play Log</h3>
      <ul id="log"></ul>
    </div>
    <div class="summary">
      <h3>Post-Game Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>2PT</th>
            <th>3PT</th>
            <th>FT</th>
            <th>Fouls</th>
            <th>Total Points</th>
            <th>Minutes</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </div>
    <div class="export-buttons">
      <button onclick="window.print()">Print PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
