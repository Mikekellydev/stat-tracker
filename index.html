<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Stat Tracker - PA HORNETS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h2>Game Stat Tracker - PA HORNETS</h2>
    <div class="utility-buttons">
      <button onclick="saveGame()">ðŸ’¾ Save Game</button>
      <input type="file" id="fileInput" onchange="loadGame(event)" />
      <button onclick="exportCSV()">â¬‡ Export</button>
    </div>
  </div>

  <div class="setup-section">
    <h3>Add Player</h3>
    <input type="text" id="newPlayerName" placeholder="Player Name" />
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="confirmRoster()">Confirm Roster</button>
    <div id="playerList"></div>
  </div>

  <div class="scoreboard">
    <h3>Scoreboard</h3>
    <p>PA HORNETS: <span id="homeScore">0</span> | Opponent: <span id="oppScore">0</span></p>
    <p>Team Fouls: <span id="teamFouls">0</span> | Opp Fouls: <span id="oppFouls">0</span></p>
    <div id="bonusAlert"></div>
    <div id="oppBonusAlert"></div>
  </div>

  <div class="clock-controls">
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <button onclick="resetClock()">Reset</button>
    <div id="gameClock">18:00</div>
  </div>

  <div class="action-buttons">
    <button onclick="selectEvent('2PT')">2PT</button>
    <button onclick="selectEvent('3PT')">3PT</button>
    <button onclick="selectEvent('FT')">FT</button>
    <button onclick="selectEvent('Foul')">Foul</button>
    <button onclick="logOpponentEvent('2PT')">Opp 2PT</button>
    <button onclick="logOpponentEvent('3PT')">Opp 3PT</button>
    <button onclick="logOpponentEvent('FT')">Opp FT</button>
    <button onclick="logOpponentEvent('Foul')">Opp Foul</button>
  </div>

  <div class="subs-section">
    <button onclick="setStarters()">Set Starters</button>
    <button onclick="makeSubstitution()">Substitution</button>
  </div>

  <div id="playerButtons"></div>

  <div class="log">
    <h3>Play Log</h3>
    <ul id="log"></ul>
  </div>

  <div class="summary">
    <h3>Post-Game Summary</h3>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Player</th><th>2PT</th><th>3PT</th><th>FT</th><th>Fouls</th><th>Total Points</th><th>Minutes</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
